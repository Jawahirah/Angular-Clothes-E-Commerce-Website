<div class=" table-responsive container mt-5">
<table class="table ">
    <thead class="text-center align-middle">
        <tr>
            <th scope="col">Product</th>
            <th scope="col" class="d-md-table-cell d-none">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Remove</th>
        </tr>
    </thead>
    <tbody class="text-center align-middle">
        <tr *ngFor="let product of cartProducts; let index=index">
            <td scope="row"><img src="{{product.item.image}}" class="w-3" /></td>
            <td class="d-md-table-cell d-none ">{{product.item.title}}</td>
            <td>{{product.item.price}}</td>
            <td class="text-center">
                <div class="d-flex justify-content-end w-fit-content align-items-center mx-auto quantity-controls border-secondary">
                    <button class="btn p-0 m-0"> <i
                            class="bi bi-dash fs-4 px-0 mx-0 text-dark" (click)="minusItem(index)" ></i></button>
                    <p class="quantity text-cente m-auto mx-0 w-fit-content px-2">{{product.quantity}} </p>
                    <button class="btn p-0 m-0"><i
                            class="bi  bi-plus fs-4 px-0 mx-0 text-dark"  (click)="addItem(index)"></i></button>
                </div>
            </td>
            <td>{{product.item.price *product.quantity  | digitsFormat}}</td>
            <td><button class="btn"><i class="bi bi-trash3 text-danger fs-6" (click)="deleteProduct(index)"></i></button></td>
        </tr>
    </tbody>
</table>
</div>
<div class="d-flex justify-content-start text-center my-auto container mb-5 ">
    <p class="my-auto border py-3 px-4">Total:   <span class="fw-bold">{{total | digitsFormat}} SR</span></p>
    <button class="btn btn-dark mx-2 " data-bs-toggle="modal" data-bs-target="#successMsg" (click)="checkout()">Checkout</button>
</div>

<app-modal [msgId]="'successMsg'" [message]="message" ></app-modal>
